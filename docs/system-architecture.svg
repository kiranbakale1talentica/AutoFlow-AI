<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">System Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="60" width="700" height="120" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Frontend Layer (React.js)</text>
  
  <!-- Frontend Components -->
  <rect x="80" y="100" width="120" height="60" rx="5" fill="#bfdbfe" stroke="#3b82f6"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Dashboard</text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Components</text>
  
  <rect x="220" y="100" width="120" height="60" rx="5" fill="#bfdbfe" stroke="#3b82f6"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Pipeline</text>
  <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Management</text>
  
  <rect x="360" y="100" width="120" height="60" rx="5" fill="#bfdbfe" stroke="#3b82f6"/>
  <text x="420" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Auth Context</text>
  <text x="420" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">& Routing</text>
  
  <rect x="500" y="100" width="120" height="60" rx="5" fill="#bfdbfe" stroke="#3b82f6"/>
  <text x="560" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Real-time</text>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">WebSocket</text>
  
  <rect x="640" y="100" width="100" height="60" rx="5" fill="#bfdbfe" stroke="#3b82f6"/>
  <text x="690" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Material-UI</text>
  <text x="690" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">+ Tailwind</text>
  
  <!-- API Layer -->
  <rect x="50" y="220" width="700" height="120" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">API Layer (Node.js/Express.js)</text>
  
  <!-- API Components -->
  <rect x="80" y="260" width="120" height="60" rx="5" fill="#bbf7d0" stroke="#16a34a"/>
  <text x="140" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Authentication</text>
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Routes</text>
  
  <rect x="220" y="260" width="120" height="60" rx="5" fill="#bbf7d0" stroke="#16a34a"/>
  <text x="280" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Pipeline API</text>
  <text x="280" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Endpoints</text>
  
  <rect x="360" y="260" width="120" height="60" rx="5" fill="#bbf7d0" stroke="#16a34a"/>
  <text x="420" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Webhook</text>
  <text x="420" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Handler</text>
  
  <rect x="500" y="260" width="120" height="60" rx="5" fill="#bbf7d0" stroke="#16a34a"/>
  <text x="560" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Email Service</text>
  <text x="560" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">(SMTP)</text>
  
  <rect x="640" y="260" width="100" height="60" rx="5" fill="#bbf7d0" stroke="#16a34a"/>
  <text x="690" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Session</text>
  <text x="690" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Management</text>
  
  <!-- Data Layer -->
  <rect x="50" y="380" width="300" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Data Layer</text>
  
  <!-- Database -->
  <rect x="80" y="420" width="120" height="60" rx="5" fill="#fde68a" stroke="#f59e0b"/>
  <text x="140" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">SQLite</text>
  <text x="140" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Database</text>
  
  <rect x="220" y="420" width="120" height="60" rx="5" fill="#fde68a" stroke="#f59e0b"/>
  <text x="280" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Database</text>
  <text x="280" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Models</text>
  
  <!-- External Services -->
  <rect x="450" y="380" width="300" height="120" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="470" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4f46e5">External Services</text>
  
  <!-- GitHub API -->
  <rect x="480" y="420" width="120" height="60" rx="5" fill="#c7d2fe" stroke="#6366f1"/>
  <text x="540" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">GitHub API</text>
  <text x="540" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">OAuth & Workflows</text>
  
  <rect x="620" y="420" width="120" height="60" rx="5" fill="#c7d2fe" stroke="#6366f1"/>
  <text x="680" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">SMTP Server</text>
  <text x="680" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">Email Delivery</text>
  
  <!-- Arrows showing data flow -->
  <!-- Frontend to API -->
  <path d="M400 180 L400 220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="9" fill="#64748b">HTTP/WebSocket</text>
  
  <!-- API to Database -->
  <path d="M280 340 L280 380" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="365" font-family="Arial, sans-serif" font-size="9" fill="#64748b">SQL Queries</text>
  
  <!-- API to External Services -->
  <path d="M500 320 L520 380" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="510" y="355" font-family="Arial, sans-serif" font-size="9" fill="#64748b">API Calls</text>
  
  <!-- External to API (Webhooks) -->
  <path d="M520 420 L500 360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="390" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Webhooks</text>
  
  <!-- Technology Labels -->
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Technologies:</text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Frontend: React.js, Material-UI, Tailwind CSS, WebSocket</text>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Backend: Node.js, Express.js, Passport.js, Nodemailer, SQLite</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
